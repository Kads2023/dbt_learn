version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
  
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: status
        tests:
          - accepted_values:
              values:
                - "shipped"
                - "completed"
                - "return_pending"
                - "returned"
                - "placed"
      - name: customer_id
        tests:
          - relationships:
              field: customer_id
              to: ref('stg_jaffle_shop__customers')
  
  - name: stg_stripe__payments
    columns:
      - name: payment_id
        tests:
          - not_null
          - unique
